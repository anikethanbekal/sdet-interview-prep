site_name: SDET Interview Preparation Notes
site_url: https://anikethanbekal.github.io/sdet-interview-prep
site_description: A comprehensive guide for SDET interviews, covering DSA, SDET CheatSheets.
site_author: Anikethan Bekal

# Theme configuration with advanced features
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Scheme can be 'default' or 'slate' (for dark mode)
    # We'll set up a toggle later for better control
    scheme: default
    primary: indigo
    accent: lime
  font:
    text: Inter
    code: Fira Code # A popular monospaced font for code readability
  icon:
    logo: material/book-education # A nice icon for the site logo
    repo: fontawesome/brands/github # If you host on GitHub, this will add a GitHub icon to your repo link
  features:
    - navigation.sections # Groups top-level nav items for better organization
    - navigation.indexes # Allows 'index.md' files to represent a section in nav
    - navigation.path # Shows the current page's path in the header
    - navigation.top # Adds a scroll-to-top button
    - search.suggest # Improves search suggestions
    - search.highlight # Highlights search terms in results
    - search.share # Adds a share button to search results (optional)
    - content.code.copy # Adds a copy-to-clipboard button to code blocks (Note: This feature often relies on pymdownx.superfences for full functionality.)
    - content.code.annotate # Allows inline annotations for code
    - content.tabs.link # Makes tabs in markdown linkable
    - content.footnote.tooltips # Footnotes appear as tooltips on hover
    - toc.integrate # Integrates table of contents into the navigation pane
    - toc.sticky # Sticky Table of Contents
    - header.autohide # Hides the header on scroll down, shows on scroll up

# Repository information (highly recommended for open-source projects)
repo_name: anikethanbekal/sdet-interview-prep # Update with your GitHub username/repo
repo_url: https://github.com/anikethanbekal/sdet-interview-prep # Update with your full GitHub repo URL
edit_uri: edit/feature/docs/

